<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>United Mall Backend Management(U.Management.COM)-正品低价, 品质保障, 配送及时, 轻松购物!</title>
    <meta name="description" content="专业的综合网上购物商城,销售家电、数码通讯、电脑、家居百货、服装服饰、母婴、图书食品等数万个品牌优质商品.便捷、诚信的服务，为您提供愉悦的网上购物体验!"/>
    <meta name="keywords" content="网上购物,网上商城,手机,笔记本,电脑,MP3,CD,VCD,DVD,相机,数码,配件,手表,存储卡,UnitedMall"/>

    <!-- set page icon -->
    <link rel="icon" href="../images/favicon.ico">
    <!-- set reset style -->
    <link rel="stylesheet" href="../css/reset.css">
    <!-- set login style -->
    <link rel="stylesheet" href="../css/addproduct.css">
    <!-- set login media style -->
    <link rel="stylesheet" href="../css/addproduct_media.css">
    <!-- set icon from iconfont -->
    <link rel="stylesheet" href="../assets/font/iconfont.css">
</head>
<body>
    <div class="wrap">
        <header>
            <h3>小U商城后台管理系统</h3>
        </header>
        <main class="bgmain">
            <div class="content">
                <h3>添加产品</h3>
                <form action="#" method="get">
                    <p><span><i class="iconfont icon-bitian"></i>
                        商品名称:</span>
                        <input type="text" name="productname" autocomplete="off" class = "text">
                    </p>
                    <p><span><i class="iconfont icon-bitian"></i>
                        简单描述:</span>
                        <input type="text" name="description" autocomplete="off" class = "text">
                    </p>
                    <p><span><i class="iconfont icon-bitian"></i>
                        关键字:</span>
                        <input type="text" name="keywords" placeholder="请用,分隔关键字" autocomplete="off" class = "text">
                    </p>
                    <p class="classification">
                        <span>
                        <i class="iconfont icon-bitian"></i>
                        产品分类:</span>
                        <a>
                            <input type="checkbox" name="new"> 新品发布
                        </a>
                        <a>
                            <input type="checkbox" name="limited"> 限时促销
                        </a>
                        <a>
                            <input type="checkbox" name="special"> 特价处理
                        </a>
                        <button>添加分类</button>
                    </p>
                    <!-- three items -->
                    <div class="price clearfix">
                        <p class="fl mr335">
                            <span>
                            <i class="iconfont icon-bitian"></i>
                             商品原价:</span><br>
                            <input type="text" name = "initprice" class="textone"> 元
                        </p>
                        <p class="fl mr335">
                            <span>
                            <i class="iconfont icon-bitian"></i>
                            商品现价:</span><br>
                            <input type="text" name = "currprice"  class="textone"> 元
                        </p>
                        <p class="fl">
                            <span>
                            <i class="iconfont icon-bitian"></i>
                            商品数量:</span><br>
                            <input type="text" name = "number"  class="textone"> 个
                        </p>
                    </div>

                    <!-- set size -->
                    <div class="size">
                        <span>设置规格:</span>
                        <input type="text" name="setsize" autocomplete="off" class = "text">
                        <h5>如“颜色, 尺寸, 型号”中间以英文逗号隔开</h5>
                    </div>

                    <!-- whether to sell -->
                    <p class = "judge">
                        <span>是否上架:</span>
                        <label class="yes"><input type="checkbox"> 是</label>
                        <label class="ml40 no"><input type="checkbox"> 否</label>
                    </p>

                    <!-- whether to comment -->
                    <p class = "judge">
                        <span>是否评论:</span>
                        <label class="yes"><input type="checkbox"> 是</label>
                        <label class="ml40 no"><input type="checkbox"> 否</label>
                    </p>

                    <!-- product picture -->
                    <p><span><i class="iconfont icon-bitian"></i>
                        产品图片:</span>
                        <input type="file" name="picture" autocomplete="off" class = "file">
                    </p>

                    <!-- content introduction -->
                    <!-- product picture -->
                    <p class="clearfix textarea">
                        <span class="fl"><i class="iconfont icon-bitian"></i>
                        内容介绍:</span>
                        <textarea class="fl">
                        </textarea>
                    </p>

                    <div class="operation">
                        <button>保存并提交</button>
                        <button>保存草稿</button>
                        <button>取消添加</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
