<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>United Mall Backend Management(U.Management.COM)-正品低价, 品质保障, 配送及时, 轻松购物!</title>
    <meta name="description" content="专业的综合网上购物商城,销售家电、数码通讯、电脑、家居百货、服装服饰、母婴、图书食品等数万个品牌优质商品.便捷、诚信的服务，为您提供愉悦的网上购物体验!"/>
    <meta name="keywords" content="网上购物,网上商城,手机,笔记本,电脑,MP3,CD,VCD,DVD,相机,数码,配件,手表,存储卡,UnitedMall"/>

    <!-- set page icon -->
    <link rel="icon" href="../images/favicon.ico">
    <!-- set reset style -->
    <link rel="stylesheet" href="../css/reset.css">
    <!-- set login style -->
    <link rel="stylesheet" href="../css/login.css">
    <!-- set login media style -->
    <link rel="stylesheet" href="../css/login_media.css">
    <!-- set icon from iconfont -->
    <link rel="stylesheet" href="../assets/font/iconfont.css">
</head>
<body>
    <div class="wrap">
        <!-- header -->
        <header>
            <img src="../images/logo.png" alt="logo">
        </header>

        <!-- main -->
        <main>
            <div class="loginbox">
                <h3>Login</h3>
                <form action="../index.html" method="get">
                    <p class="name">
                        <label>姓名<br>
                            <input type="text" name="name" autocomplete="off">
                        </label>
                    </p>
                    <p class="email">
                        <label>邮箱<br>
                            <input type="email" name="email" autocomplete="off">
                        </label>
                    </p>
                    <p class="password">
                        <label>密码<br>
                            <input type="password" name="password" autocomplete="off">
                        </label>
                    </p>
                    <div class="rempwd"> 
                        <label for="rempwd">
                            <input type="checkbox" name="rempwd" id="rempwd">
                            <span>记住密码</span>
                        </label>
                    </div>
                   <button class="login">登录</button>
                </form>
                <p class="hint">
                    还没有账号? <a href="#">去注册</a>
                </p>
            </div>
        </main>
    </div>
    
</body>
</html>
